          property="twitter:description">

    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/christinas-job-keyword-matcher.webflow.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({google: {families: ["Inconsolata:400,700"]}});</script>
    <script type="text/javascript">!function (o, c) {
        var n = c.documentElement, t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);</script>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body class="body">
<div class="wf-section">
    <div class="container w-container">
        <div class="form-block w-form">
            <form id="email-form" name="email-form">
                <label for="name-2" class="form_text">In my next job I want to be a:</label>
                <input type="text" class="form_input w-input" maxlength="256" name="name" data-name="name"
                       placeholder="" id="name-2">
                <div class="center_block">
                    <input type="submit" value="Show me the skills!" data-wait="Please wait..." id="submitButton"
                           class="submit_button w-button">
                </div>
            </form>
            <div class="w-lightbox-spinner">

            </div>
            <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
                <div>Oops! Something went wrong while submitting the form.</div>
            </div>
        </div>
        <div class="w-dyn-list">
            <div role="list" class="w-dyn-items">
                <div role="listitem" class="w-dyn-item">
                    <div class="hmtl-embed-site w-embed w-script">
                        <img id="imageElement"
                             src=""
                             alt="Image from mcom" style="display: none">
                        <script>
                            src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
                        </script>
                    </div>
                </div>
            </div>
            <div class="w-dyn-empty" id="empty-div" style="display: none">
                <div>No items found.</div>
            </div>
        </div>
    </div>
</div>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=60cfcb34707f443628fdac5d"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".w-lightbox-spinner").hide();
        $('#email-form').submit(function () {
            console.log("Form submitted");
            $(".w-lightbox-spinner").show();
            $.ajax({
                url: "http://127.0.0.1:8000/search/tasks",
                method: "POST",
                context: document.body,
                contentType: "application/json",
                data: JSON.stringify({
                    "searchToken": $('#name-2').val()
                })
            }).done(function (data) {
                $("#imageElement").show();
                $("#imageElement").attr("src", data.imageUrl);
                console.log("Skills found", data.skills);
                if (data.skills.length) {
                    $("#empty-div").hide();
                } else {
                    $("#empty-div").show();
                }
            }).fail(function (data) {
                console.log("error", data);
                $("#imageElement").hide();
            }).always(function () {
                $(".w-lightbox-spinner").hide();
            });
            return false;
        });
    });
</script>
</body>
</html>
